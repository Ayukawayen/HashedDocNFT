<!doctype html>
	<head> 
		<title>Hashed Doc Viewer</title> 
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="index.css" />
	</head>
	<body>
		<div id="app">
			<ul id="tokens">
				<li>
					<div class="item">
						<div id="drop" class="content">
							<p>Drag file here. (Size limit: 127KB)</p>
							<p>there will be two send-transaction requests, one for content-data and the other for content-type.</p>
						</div>
						<div class="name">Upload a New Document</div>
					</div>
				</li>
			</ul>
		</div>
	</body>

	<script src="https://cdn.ethers.io/lib/ethers-5.6.umd.min.js" type="text/javascript"></script>
	<script src="js/dom.js"></script>
	<script src="adapter.js"></script>
	<script src="index.js"></script>
</html>
